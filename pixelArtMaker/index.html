<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton"> -->
    <link rel="stylesheet" href="./css/Monoton.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/jquery-3.3.1.min.js"></script>
</head>
<body background="./Images/8.png">
    <div>
        <h1>Lab: Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <label>Grid Height:</label>
            <input type="number" id="inputHeight" name="height" min="1" value="5" required="required">
            <label>Grid Width:</label>
            <input type="number" id="inputWeight" name="width" min="1"  value="5" required="required">
            <input type="submit">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>        
    </div>


    <script src="./scripts/pixelArtMarkerScript.js"></script>
</body>
</html>
